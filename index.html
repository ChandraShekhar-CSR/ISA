<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
      /* Basic styles */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f1f1f1;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
        color: green;
      }
      
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }
      
      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2dd73e;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      input[type="submit"]:hover {
        background-color: #d5dfe8;
      }
      
      /* Survey-specific styles */
      .question {
        margin-bottom: 20px;
      }
      
      .question label {
        margin-bottom: 5px;
        font-weight: normal;
      }
      
      .options {
        margin-left: 20px;
      }
      
      .options label {
        display: block;
        margin-bottom: 5px;
      }
      
      .other {
        margin-top: 10px;
      }
      
      .other label {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>Herald College Kathmandu Survey</h1>
    <form>
      <div class="question">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="question">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="question">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>
      </div>
      <div class="question">
        <label for="Languages">Would you recommend herald college to a friend?</label>
        <div class="options">
          <label><input type="radio" name="Yes" value="C" required>Yes</label>
          <label><input type="radio" name="No" value="C+" required> No</label>
          <label><input type="radio" name="Maybe" value="C++" required> Maybe</label>
        </div>
      </div>
      <div class="question">
        <label for="Languages">Languages and Frameworks known (Check all that apply)</label>
        <div class="options">
          <label><input type="checkbox" name="Languages" value="" required> C</label>
          <label><input type="checkbox" name="Languages" value="" required> C+</label>
          <label><input type="checkbox" name="Languages" value="" required> C#</label>
          <label><input type="checkbox" name="Languages" value="" required> Java</label>
          <label><input type="checkbox" name="Languages" value="" required> Python</label>
          <label><input type="checkbox" name="Languages" value="" required> JavaScript</label>
          <label><input type="checkbox" name="Languages" value="" required> React</label>
          <label><input type="checkbox" name="Languages" value="" required> Angular</label>
          <label><input type="checkbox" name="Languages" value="" required> Django</label>
          <label><input type="checkbox" name="Languages" value="" required> Spring</label>
        </div>
      </div>
      <div class="question">
        <label for="comments">Any comments or suggestions:</label>
        <textarea id="comments" name="comments" rows="5"></textarea>
      </div>
      
    <input type="submit" value="Submit">
    </form>
  </body>
</html>
